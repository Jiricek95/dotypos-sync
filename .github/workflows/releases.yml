name: Build Plugin ZIP for WordPress

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ PÅ™ipravit sloÅ¾ku pro ZIP
        run: |
          mkdir dotypos-sync
          cp -r ./* dotypos-sync
          rm -rf dotypos-sync/.git
          rm -rf dotypos-sync/.github

      - name: ğŸ“¦ VytvoÅ™it ZIP soubor
        run: |
          version=$(git describe --tags --abbrev=0)
          zip -r "dotypos-sync-${version}.zip" dotypos-sync

      - name: ğŸš€ PÅ™ipojit ZIP k release
        uses: softprops/action-gh-release@v1
        with:
          files: dotypos-syncc-*.zip
