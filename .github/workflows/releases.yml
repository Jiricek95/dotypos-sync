name: Build Plugin ZIP for WordPress Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: 📁 Připravit správný ZIP
        run: |
          mkdir dotypos-sync-main
          cp -r ./* dotypos-sync-main/
          rm -rf dotypos-sync-main/.git dotypos-sync-main/.github
          zip -r dotypos-sync-main.zip dotypos-sync-main/

      - name: 🚀 Připojit správný ZIP k Release
        uses: softprops/action-gh-release@v1
        with:
          files: dotypos-sync-main.zip
