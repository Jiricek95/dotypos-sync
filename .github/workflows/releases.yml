name: Build Plugin ZIP for WordPress Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3

      - name: 📁 Připravit složku pro ZIP
        run: |
          mkdir dotypos-sync-main
          cp -r $(ls -A) dotypos-sync-main/  # Kopíruje všechny soubory kromě . a ..
          rm -rf dotypos-sync-main/.git dotypos-sync-main/.github  # Odstranění nepotřebných složek

      - name: 📦 Vytvořit ZIP soubor
        run: |
          version=$(git describe --tags --abbrev=0)
          zip -r "dotypos-sync-${version}.zip" dotypos-sync-main/

      - name: 🚀 Připojit ZIP k Release
        uses: softprops/action-gh-release@v1
        with:
          files: dotypos-sync-*.zip
